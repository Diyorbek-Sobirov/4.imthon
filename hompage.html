<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/hompage.css">
</head>
<body>
    <div class="container-fluid">
        <form class=" row">
            <div class="col-12 border-bottom">
                <div class=" d-flex align-items-center bg-white">
                    <img class="p-3 " src="./img/hompagelogo.png" alt="">
                    <input class=" search__input form-control w-28 bg-light"  placeholder="Search books" type="text" id=""> 
                    <img class="ms-5" src="./img/son.png" alt="">
                    <button class="searchBtn ms-5 btn btn-primary text-center " type="button">Logout</button>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="col-md-2 "></div>
            <div class="col-md-10  d-flex align-items-center justify-content-between">
                <p class="showing w-141 h-17">Showing <span>18</span> Result(s)</p>
                <button class="btn btn-secondary w-165 h-34 mb-3 text-center"><img src="./img/order.png" alt=""> Order by newest</button>
            </div>
        </div>

        <div class="row border-top">
            <div class="col-md-2 vh-100 border-end">
                <div class="row mt-3">
                    <div class="col-12">
                        <h3>Bookmarks</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, ea.</p>
                    </div>
                </div>

                <div class="row px-2 bookmarks ">

                </div>
               
               
            </div>
            <div class="col-md-10 card-box">
                <div class="row bg-light">
                   
                </div>
                
            </div>
        </div>
    </div>

    <template id="bookmarks__template">
        <div class="col-12 d-flex align-items-center justify-content-between bg-light my-2">
            <div class="titles">
                <h5>Python</h5>
                <p>Books author </p>
            </div>
            <div class="icons">
                <a href="#"><img class="w-24 h-24" src="./img/book.png" alt=""></a>
                <a href="#"><img class="w-24 h-4" src="./img/back.png" alt=""></a>
                
            </div>
        </div>
    </template>

    <template id="card__template">
        <div class="col-md-4">
            <div class="card p-2" style="width: 18rem;">
                <img src="https://picsum.photos/200" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text m-0"></p>
                  <p class="card-text m-0"></p>
                </div>
                <div class="card-btns d-flex flex-wrap w-100 justify-content-around ">
                    <a href="#" class="btn btn-warning w-45 ">Bookmarks</a>
                    <a href="#" class="btn btn-light text-primary w-45 ">More info</a>
                    <a href="#" class="btn btn-secondary w-100 mt-1">Read more</a>
                </div>
            </div>
        </div>
    </template>


</body>
<script src="./js/script.js"></script>
<script src="./js/login.js"></script>
</html>
