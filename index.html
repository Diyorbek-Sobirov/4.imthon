<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container big"> 
        <div class="row">
            <div class="box">
              <form class="login__form" action="">
                <img class="login-logo" src="./img/Group 200@2x.png" alt="">
                <div class="item">
                    <img src="./img/user.png" alt="">
                    <input class="form__email__input" placeholder="USERNAME" type="email">
                </div>
                <div class="item">
                    <img src="./img/lock.png" alt="">
                    <input class="form__password__input" placeholder="PASSWORD" type="password">
                </div>
                <button class="form__submit w-100 p-2 border-0 rounded-1 text-primary btn-light">LOGIN</button>
                <p class="forgot mt-2 btn-outline-light">Forgot password?</p>
              </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/validation.js"></script>
<script src="./js/main.js"></script>

</html>
